<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dev Services</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .dark-mode .card-title {
            color: #e0e0e0;
        }
        .dark-mode .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
        }
        .dark-mode .btn-success {
            background-color: #03dac6;
            border-color: #03dac6;
        }
        .dark-mode .btn-light {
            background-color: #333;
            color: #e0e0e0;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0">Dev Services</h1>
        <button id="toggle-dark-mode" class="btn btn-light">Toggle Dark Mode</button>
    </header>

    <div class="container mt-5">
        <a href="index.html" class="btn btn-light mb-3">Back to Home</a>
        <h1 class="mb-4">Your Cart</h1>
        
        <!-- Cart Items -->
        <div id="cart-items" class="row">
            <!-- Cart items will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        function renderCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>No items in cart.</p>';
                return;
            }

            cartItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-4';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${item}</h5>
                            <button class="btn btn-primary" onclick="removeFromCart('${item}')">Remove from Cart</button>
                            <a href="https://www.facebook.com/yourprofile" class="btn btn-success">Buy Now</a>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(card);
            });
        }

        function removeFromCart(item) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems = cartItems.filter(cartItem => cartItem !== item);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCart();
        }

        // Render cart items on page load
        renderCart();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
